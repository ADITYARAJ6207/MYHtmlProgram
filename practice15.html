<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h2>grouping form data with fieldset</h2>
    <p>the fieldset element is used to grop related data in form while legend element defines caption for fieldset elements</p>
    <form action="/action_page.php">
        <fieldset>
            <legend>INTRODUCTION</legend>
            <label for="fname">Firstname:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>

            <label for="lname">Lastname:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <input type="image" src="https://www.freeiconspng.com/thumbs/submit-button-png/green-submit-button-png-0.png" alt="submit" width="48" height="48">
                </fieldset>
    </form>
</body>
</html>
