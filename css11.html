<!DOCTYPE html>
<html lang="en">
<head>
<style>
ul.a{
    list-style-type: circle;
}    
ul.b{
    list-style-type: disc;
}
ol.c{
    list-style-type: lower-alpha;
}
ol.d{
    list-style-type: lower-roman;
}
</style>    
</head>
<body>
    <h2>the list-style-type</h2>
<ul class="a">
    <li>coffe</li>
    <li>tea</li>
    <li>milk</li>
</ul>
<ul class="b">
    <li>coffe</li>
    <li>tea</li>
    <li>milk</li>
</ul>
<p>example of ol</p>
<ol class="c">
    <li>coffe</li>
    <li>tea</li>
    <li>milk</li>


</ol>
<ol class="d">
    <li>coffe</li>
    <li>tea</li>
    <li>milk</li>


</ol>
</body>
</html>
