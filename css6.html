<!DOCTYPE html>
<html lang="en">
<head>
<style>
p.dotted {border-style: dotted;}
p.groove {border-style: groove;}
p.inset {border-style: inset;}
p.outset{border-style: outset;}
p.ridge {border-style: ridge;}
p.double {border-style: double;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
</style>
</head>
<body>
   <h2>THE  BORDER-STYLE PROPERTIES</h2> 
   <P>RAGSEGDSGBDFSGBRDJESFGBSETHSFGSDHRS</P>
   <p class="dotted">this is dotted</p>
   <p class="groove">this is dotted</p>
   <p class="inset">this is dotted</p>
   <p class="outset">this is dotted</p>
   <p class="ridge">this is dotted</p>
   <p class="double">this is dotted</p>
   <p class="dashed">this is dotted</p>
   <p class="solid">this is dotted</p>
   <p class="none">this is dotted</p>
   <p class="hidden">this is dotted</p>






</body>
</html>
